app-id: io.github.tralph3.Steam_Metadata_Editor
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: start.sh
modules:
  - name: Steam_Metadata_Editor
    buildsystem: simple
    sources:
      - type: git
        url: https://github.com/tralph3/Steam-Metadata-Editor
        commit: 96265afc5179304514d78091a456b138b0a44e34
    build-commands:
      - install -dm755 /app/share/Steam-Metadata-Editor
      - cp -r src/. /app/share/Steam-Metadata-Editor
      - echo -e "#!/bin/bash\npython3 /app/share/Steam-Metadata-Editor/main.py \$@" > start.sh
      - chmod +x start.sh
      - install -D start.sh /app/bin/start.sh
      - sed -i 's/^Exec.*/Exec=start.sh/' steam-metadata-editor.desktop
      - sed -i 's/^Icon.*/Icon=io.github.tralph3.Steam_Metadata_Editor/' steam-metadata-editor.desktop
      - install -Dm644 img/steam-metadata-editor.png /app/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png
      - install -Dm644 steam-metadata-editor.desktop /app/share/applications/${FLATPAK_ID}.desktop
  - name: tkinter
    buildsystem: simple
    build-commands:
    - pip3 install --prefix=${FLATPAK_DEST} .
    sources:
    - type: git
      url: https://github.com/iwalton3/tkinter-standalone
      commit: 2301112d142ebaf7532b25600c77d1a2edc9ef04
    modules:
    - name: tcl8.6.13
      sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/tcl/tcl8.6.13-src.tar.gz
        sha256: 43a1fae7412f61ff11de2cfd05d28cfc3a73762f354a417c62370a54e2caf066
      subdir: unix
      post-install:
      - chmod +w /app/lib/libtcl8.6.so
    - name: tk8.6.13
      sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/tcl/tk8.6.13-src.tar.gz
        sha256: 2e65fa069a23365440a3c56c556b8673b5e32a283800d8d9b257e3f584ce0675
      subdir: unix
      post-install:
      - chmod +w /app/lib/libtk8.6.so
finish-args:
  - --filesystem=home:rw
  - --socket=x11
  - --socket=wayland
